@()
@main("Search") {

    <h1 class="govuk-heading-l">Search for a file</h1>
    <form method="post" action="/search">
        <div class="govuk-form-group">
            @input("id", "Asset ID")
            @input("zref", "ZRef")
            @input("sourceId", "Source ID")
            @input("citation", "Neutral Citation")
            @date("Ingest date", "ingest-date")
        </div>
        <button class="govuk-button" type="submit">Search</button>
    </form>
}
