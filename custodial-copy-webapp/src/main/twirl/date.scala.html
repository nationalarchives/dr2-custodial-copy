@(title: String, id: String)
<div class="govuk-form-group">
    <fieldset class="govuk-fieldset" role="group">
        <legend class="govuk-label govuk-label--s">
            <h1 class="govuk-fieldset__heading">
                @title
            </h1>
        </legend>
        <div class="govuk-date-input" id="dob">
            <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="@id-day">
                        Day
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="@id-day" name="@id-day" type="number", min="1" max="31">
                </div>
            </div>
            <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="@id-month">
                        Month
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="@id-month" name="@id-month" type="number" min="1" max="12">
                </div>
            </div>
            <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="@id-year">
                        Year
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="@id-year" name="@id-year" type="number" autocomplete="bday-year" inputmode="numeric">
                </div>
            </div>
        </div>
    </fieldset>
</div>
